<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">

var map;
function initMap() {
	map = new google.maps.Map(document.getElementById('map'), {
		center: {lat: 23, lng: 121},
		zoom: 8
	});

	layer_3 = new google.maps.FusionTablesLayer({
		query: {
			select: "geometry",
			from: "19pncPhYn9NhwN72DnHNEZcIrv_CHW307KKNfv6C8"
		},
		map: map,
		styleId: 2,
		templateId: 2
	});

	layer_2 = new google.maps.FusionTablesLayer({
		query: {
			select: "geometry",
			from: "1JHOwm9mh1-5kSFjg4OircJDiaeXlrpDqEZjoFQ6I"
		},
		suppressInfoWindows: true,
		map: map,
		styleId: 2,
		templateId: 2
	});
}

		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD_Tjvc6CL94AuKPfIEdfiloU4ej1FRys&callback=initMap">
		</script>
	</body>
</html>
